<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="frame">
            <div class="display">
                
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="function" id="clear">AC</button>
                    <button class="function" id="delete">DEL</button>
                    <button class="function" id="signs">+/-</button>
                    <button class="operator" id="divide">&divide;</button>
                </div>
                <div class="row2">
                    <button class="numKey" id="button7">7</button>
                    <button class="numKey" id="button8">8</button>
                    <button class="numKey" id="button9">9</button>
                    <button class="operator" id="multiply">&times;</button>
                </div>
                <div class="row3">
                    <button class="numKey" id="button4">4</button>
                    <button class="numKey" id="button5">5</button>
                    <button class="numKey" id="button6">6</button>
                    <button class="operator" id="subtract">&minus;</button>
                </div>
                <div class="row4">
                    <button class="numKey" id="button1">1</button>
                    <button class="numKey" id="button2">2</button>
                    <button class="numKey" id="button3">3</button>
                    <button class="operator" id="add">&plus;</button>
                </div>
                <div class="row5">
                    <button class="numKey" id="button0">0</button>
                    <button class="function" id="percent">%</button>
                    <button id="decimal">.</button>
                    <button id="equal">&equals;</button>
                </div>
            </div>
        </div>
</body>
</html>
